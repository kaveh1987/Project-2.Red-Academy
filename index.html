<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

<title>Instanews</title>

    </head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
      <h1 class="screen">Instanews - New York Times News Reader</h1>
       <img src="project-02/assets/images/nyt-logo.svg" alt="New York Times Logo">

      </div>
  <div class="search">
    <p> Choose a section:</p>
    <select name="sections" id="sections">
      <option value>Sections...</option>
      <option value="home">Home</option>
      <option value="science">Science</option>
      <option value="business">Business</option>
      <option value="sports">Sports</option>
      <option value="technology">Technology</option>
      <option value="fashion">Fashion</option>
    </select>
  </div>
</header>
<section class="story-grid">
      <div class="stories"></div>
      <img src="project-02/assets/images/ajax-loader.gif" alt="Loading..." class="ajax-loader">
    </section>


<footer class="footer">
    <p> Â© Copyright 2016 INSTANEWS</p>
</footer>
<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
<script src="./js/main.js"></script>

</body>
</html>
